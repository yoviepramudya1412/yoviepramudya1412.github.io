  <style>
    /*Leaflet tree panel*/
    .leaflet-panel-layers-item {
      height: 25px;
    }

    span {
      padding: 4px;
    }

    /*Legend specific*/
    .legend {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .legend h4 {
      text-align: center;
      font-size: 12px;
      margin: 2px 12px 8px;
      color: rgb(0, 0, 0);
    }

    .legend span {
      position: relative;
      bottom: 3px;
    }

    i.resize{
      width: 16px;
      height: 16px;
    }

    i.resize{
      width: 70%;
      height: 70%;
    }

    /* Style the footer */
    footer {
      background-color: #777;
      padding: 4px;
      text-align: center;
      color: white;
    }
    .easy-button-button span{
      padding: 0px;
    }

  </style>
</head>

<body>
    <nav class="navbar navbar-fixed-top" role="banner">
